<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      th:fragment="layout(links,title,metas,content,footer)">
<head>
    <meta name="author" content="Eric Palmas">
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <th:block th:replace="${metas}" />
    <link th:replace="${links}"/>
    <title th:include="${title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <script src="../static/js/bundle.mjs"></script>
</head>
<body>
<main th:include="${content}">
    <section>
        <h2>content</h2>
    </section>
</main>


<footer id="footer" class="py-5 bg-dark">
    <div class="container ">
        <h6 class="m-0 text-center text-white"><i aria-hidden="true" class="fa fa-copyright"></i> Copyleft CC-by 2018 by
            Eric Palmas</h6>
    </div>
</footer>
<script th:src="@{https://code.jquery.com/jquery-1.10.2.js}"></script>
<script type = "module" th:src="@{/js/bundle.js}"></script>
<script nomodule th:src="@{/src/bundle.js}"></script>
</body>
</html>
