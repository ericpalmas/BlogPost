<!DOCTYPE html>

<html xmlns:th=http://www.thymeleaf.org >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Login Page</title>
</head>

<body>
<main>
    <div class="container">
        <div class="d-flex justify-content-center h-100" id="card">
            <div class="card" id="cardBody">
                <div class="card-header">
                    <h3>Sign In</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${user}" method="post">

                        <div id="nameDialog" class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="name" type="text" class="form-control" placeholder="name"  value="name" th:field="*{name}">
                        </div>

                        <div id="surnameDialog" class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id ="surname" type="text" class="form-control" placeholder="surname" th:field="*{surname}">
                        </div>

                        <div id="usernameDialog"class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="username" type="text" class="form-control" placeholder="username" th:field="*{username}">
                        </div>

                        <div id="pswDialog" class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" id = "password" class="form-control" placeholder="password" th:field="*{password}">
                        </div>

                        <div id="pswConfirmedDialog"class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" id = "confirmedPassword" class="form-control" placeholder="confirm password" th:field="*{confirmedPassword}">
                        </div>

                        <div class="form-group" id="validationContainer"></div>

                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Do you already have an account? <a class="signUp" th:href="@{'/login'}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <style th:inline="text">
        body{
            background: url([[@{/images/artsfon.com-1811.jpg}]])
            no-repeat center center fixed;
        }
    </style>
</main>
<script type = "text/javascript" th:src="@{/js/authentication.js}"></script>
</body>
</html>
