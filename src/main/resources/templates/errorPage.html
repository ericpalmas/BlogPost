<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="../../../../favicon.ico">

        <a th:href="@{'/'}" >Home</a>
        <a th:href="@{'/blog/new'}">New BlogPost</a>
