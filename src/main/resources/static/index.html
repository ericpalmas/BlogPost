             <div class="blogPostTitle">L'orgoglio di Gattuso</div>
             <div class="data">  27/11/2018<br></div>
             <hr width="100%" size="1" color="000000">
             <textarea readonly>"È un Milan che non muore mai, nei momenti di difficoltà, quando tutti ci danno per morti, riusciamo a tirar fuori buone prestazioni. Dobbiamo continuare così", questa l'analisi il giorno dopo il pareggio contro la Lazio di Rino Gattuso. C'è il rammarico per la vittoria sfumata nel recupera, ma anche l'orgoglio di aver messo in campo una grande prestazione: "Dobbiamo mettere da parte la paura, se riusciamo a giocare liberi di testa e di gambe possiamo dare tanto".
I rossoneri sono in emergenza infortuni: "È un qualcosa che ci può far crescere e migliorare, perché se abbiamo sbagliato qualcosa lo stiamo valutando. L'anomalia più grande è che ci sono tre giocatori con lo stesso problema a livello tendineo e tutti nello stesso reparto. È quello che lascia un po' perplessi. Detto questo, ho visto una squadra che si è ricompattata. Ho visto che i giocatori tornati dalle nazionali erano carichi al punto giusto. Son contento per come abbiamo giocato a livello di quantità e qualità. I primi 10 minuti abbiamo faticato, ma poi la squadra è uscita fuori".
C'è Conti in rampa di di lancio: "Prima del nostro gol stavo pensando di cambiare Calabria e Borini per far entrare Laxalt e Conti. Questo dimostra che sta iniziando a stare bene. Deve migliorare nell'uno contro uno, ma sta migliorando". </textarea>

         <section>
             <div class="blogPostTitle">Pizzoccheri </div>
             <div class="data">  12/08/2007<br></div>
             <hr width="100%" size="1" color="000000">
             <textarea readonly>Ci sono piatti genuini e sostanziosi in grado di scaldare pancia e cuore, soprattutto in alta quota! Se vi trovate in Valtellina, in particolare nel piccolo comune di Teglio, non potete non assaggiare i pizzoccheri. Diffidare dalle imitazioni però: per quanto sia un piatto di umili origini, i pizzoccheri sono una pietanza la cui bontà non deriva solo dalla lavorazione degli ingredienti ma anche dalla scelta degli stessi: farina di grano saraceno macinata a pietra, verze dell'orto, burro di malga sono alcuni tra i must have per lasciare i vostri ospiti davvero sbalorditi. Anche a Giallozafferano ci siamo affidati per la preparazione dei pizzoccheri a uno chef valtellinese doc, Alessandro Negrini, esperto di questo piatto rustico fin dalla tenera età, quando a prepararli era la sua nonna. Sulle orme della tradizione potrete realizzare questq pietanza ricca e goduriosa, da preparare in estate e in inverno, a partire dalla lavorazione stessa dei pizzoccheri, un formato di pasta simile a tagliatelle ma più corto, di farina di grano saraceno, farina tipo 0 e acqua. Per scoprire tutto il gusto autentico di questo primo piatto, seguite i passaggi e i suggerimenti per cucinare e condividere un favoloso piatto di pizzoccheri caldo e filante!</textarea>

         <section>
             <div class="blogPostTitle">La Terra </div>
             <div class="data"> 23/11/2018<br></div>
             <hr width="100%" size="1" color="000000">
             <textarea readonly>Lo scontro tra placche tettoniche trascina all'interno del pianeta una quantità di acqua, dagli oceani, tre volte superiore rispetto a quanto ipotizzato finora. Sono questi i risultati di una ricerca pubblicata su Nature: lo studio è stato condotto in prossimità della Fossa delle Marianne, dove la zolla dell'Oceano Pacifico scivola al di sotto di quella delle Filippine (il fenomeno di scivolamento di una placca sotto l'altra si chiama subduzione).
Analizzando le onde sismiche prodotte dai terremoti generati dalla tettonica i ricercatori hanno anche stimato i volumi di acqua che dall'oceano finiscono incorporati nelle rocce, all'interno della Terra.DOVE VA L'ACQUA? È noto che una certa quantità d'acqua degli oceani viene trascinata in profondità durante la subduzione delle placche, ma finora non esistevano stime di quanta acqua sia "rubata" all'oceano da questi fenomeni. «Questo studio ha implicazioni importanti per capire meglio il ciclo delle acque profonde», spiega Donna Shillington (Lamont-Doherty Earth Observatory, Columbia University, Usa), perché l'acqua che finisce sottoterra, immagazzinata nella struttura cristallina dei minerali, può contribuire alla produzione di magmi e a lubrificare le faglie, ossia le fratture che, muovendosi, producono i terremoti.Nello strato che va fino a circa 30 km sotto la superficie, la velocità di propagazione di alcune onde sismiche è influenzata dalla presenza di acqua. Conoscendo la velocità di trasmissione di queste onde attraverso i vari materiali e incrociando i dati dei sismografi con quelli di temperatura e pressione a quelle profondità, si è stimato che ogni milione di anni la subduzione porta con sé 3 miliardi di teragrammi d'acqua (un teragrammo corrisponde ad un miliardo di chilogrammi: più o meno la massa della Grande Piramide di Giza).
